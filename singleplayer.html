<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe game</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="index.css">
	<script src="https://kit.fontawesome.com/5733dd92b7.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="score-board">
		<div class="player-data">
			<p class="player-name" id="player1">Player Name: you </p>
			<p class="player-win-count">Total Wins: <span id="xwins">0</span></p>
			<p class="player-score">Score: <span id="xscore">0</span></p>
		</div>
		<div class="player-data">
			<p class="player-name" id="player2">Player Name: computer</p>
			<p class="player-win-count">Total Wins: <span id="owins">0</span></p>
			<p class="player-score">Score: <span id="oscore">0</span></p>
		</div>
	</div>
	<div class="game-area">
		<div class="game-bar">
			<div class="game-turn">
				<p class="player name">Turn: player <span id="turn"></span> </p>
				<p class="player-key">Key: <span id="key"></span> </p>
			</div>
			<p class="game-status"> Game Status: <strong id="gamestatus"></strong></p>
		</div>
		<div class="game-board">
			<div class="cell" id="1" onclick="markerSingle('1')"></div>
			<div class="cell" id="2" onclick="markerSingle('2')"></div>
			<div class="cell" id="3" onclick="markerSingle('3')"></div>
			<div class="cell" id="4" onclick="markerSingle('4')"></div>
			<div class="cell" id="5" onclick="markerSingle('5')"></div>
			<div class="cell" id="6" onclick="markerSingle('6')"></div>
			<div class="cell" id="7" onclick="markerSingle('7')"></div>
			<div class="cell" id="8" onclick="markerSingle('8')"></div>
			<div class="cell" id="9" onclick="markerSingle('9')"></div>

			<div class="celebrator hide" onclick="endCelebration()">
				<h2 id="winner-key"></h2>
				<p>is the</p>
				<h2>Winner</h2>
			</div>
		</div>

		<div class="btns">
			<button class="btn with-winner" onclick="restart()">RESTART</button>
			<button class="btn" onclick="newGame()">NEW GAME</button>
		</div>
	</div>
